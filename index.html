<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz-App</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Dancing+Script:700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="quiz-section">
		<div class="introduction"> 
			<h1>'The Legend of Zelda: Ocarina of Time' Quiz!</h1>
			<p><strong>Test your knowledge of the 'The Legend of Zelda: Ocarina of Time' by choosing an answer to the questions asked below.  Click 'Submit' to see if you're right!</strong></p>
		</div>
		<button class="start">Start</button>
		<div class="question1">
		What is the name of the Golden Goddesses that created the land of Hyrule?
			<ul class="question-list">
				<li>
				<input type="radio" class="radio1" name="radios">
    			<label for="radio1">Saria, Zelda, and Impa</label>
    			</li>
    			<li>
    			<input type="radio" class="radio2" name="radios">
    			<label for="radio2">Din, Nayru, and Farore</label>
    			</li>
    			<li>
    			<input type="radio" class="radio3" name="radios">
    			<label for="radio3">Lily, Violet, and Rose</label>
    			</li>
    			<li>
    			<input type="radio" class="radio4" name="radios">
    			<label for="radio4">Annalise, Clara, and Josaphine</label>
    			</li>
    		</ul>
		</div>

		
</body>
</html>
